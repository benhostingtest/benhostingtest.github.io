<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
        integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"
        integrity="sha512-5zOAub3cIpqklnKmM05spv4xttemFDlbBrmRexWiP0aWV8dlayEGciapAjBQWA7lgQsxPY6ay0oIUVtY/pivXA=="
        crossorigin="anonymous"></script>





</head>

<body ng-app="myWebpage">

    <section id="header">
        <div id="headerInner">
            <div id="welcomeMessage">
                <span>
                    Welcome to my website
                </span>

            </div>
            <div id="buttons">
                <p><a href="#!first">First Page</a></p>
                <p><a href="#!second">Second Page</a></p>
                <p><a href="#!contact">Contact Page</a></p>
                <p><a href="#!aboutme">About Me</a></p>
            </div>
        </div>

    </section>
    <section id="body">
        <div id="bodyInner">
            <div ng-view></div>
        </div>

    </section>
    <section id="footer">
        <div id="footerdiv">
            <p>
                Marko D | Udemy Course on learning front end basics | hope you like it
            </p>
        </div>

    </section>


    <script>
        var app = angular.module("myWebpage", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/first", {
                    templateUrl: "./routes/first.html"
                })
                .when("/second", {
                    templateUrl: "./routes/second.html"
                })
                .when("/contact", {
                    templateUrl: "./routes/contact.html"
                })
                .when("/aboutme", {
                    templateUrl: "./routes/aboutme.html"
                })
                .otherwise({
                    templateUrl: "./routes/default.html"
                })
        });

    </script>

</body>

</html>
